<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>rootster: Таблицы</title>
</head>
<body>
    <h2>Список таблиц</h2>
    <ul>
        {% for t in tables %}
        <li><a href="{{ url_for('table_view', table=t) }}">{{ t }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Выйти</a>
</body>
</html>
